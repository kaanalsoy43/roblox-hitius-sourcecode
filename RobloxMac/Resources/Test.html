        <script type="text/javascript">
            var traces = new Array();
            var traceIndex = 19;
            function trace(message) {
                var div = $('<div></div>')
                div.text(message);
                div.appendTo(outputPanel);

                if (traces.length < 20)
                    traces.push(div);
                else {
                    traceIndex = traceIndex + 1;
                    if (traceIndex == 20)
                        traceIndex = 0;
                    traces[traceIndex].remove();
                    traces[traceIndex] = div;
                }
            }
        </script>
